name: 维持仓库活动（自动提交心跳）

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0点运行
  workflow_dispatch:     # 允许手动触发

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 必须允许写入代码库
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create or update keepalive file
        run: |
          mkdir -p .github
          echo "Last keepalive: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" > .github/keepalive.txt
          echo "此文件用于维持仓库活跃状态，请勿删除。" >> .github/keepalive.txt

      - name: Commit and push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          git add .github/keepalive.txt
          git commit -m "chore(keepalive): daily heartbeat $(date -u +%Y-%m-%d)"
          git push
